# Workflow to build a Java project with Gradle
name: Gradle-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'adopt'
    - name: Grant execute permission for gradlew and scripts
      run: chmod +x gradlew scripts/*
    - name: Check for correct copyright in changed files on pull requests
      if: github.event_name == 'pull_request'
      run: |
        git fetch --depth=1 origin ${{github.base_ref}}
        scripts/check-copyright.sh -- origin/${{github.base_ref}}
    # - name: Build with Gradle
    #   run: ./gradlew build testReport
    - name: Compile Java
      run: ./gradlew compileJava compileTestJava
    - name: Testify unit tests
      run: ./gradlew testify:test
    - name: Testify-IIOP unit-tests
      run: ./gradlew testify-iiop:test
    - name: Yoko OSGi unit tests
      run: ./gradlew yoko-osgi:test
    - name: Yoko util unit-tests
      run: ./gradlew yoko-util:test
    - name: Yoko core unit tests
      run: ./gradlew yoko-core:test
    - name: Yoko verification tests
      run: ./gradlew yoko-verify:test
    - name: Aggregate test report
      run: ./gradlew testReport -x test
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: reports
        path: |
          build/reports/allTests
          */build/reports
          */build/test-results
    - name: Check JAR licenses
      run: |
        JARS=$(find ./ -name '*.jar' -type f | grep yoko | grep libs)
        SHIPPED_JARS=("osgi" "util" "spec-corba" "rmi-spec" "rmi-impl" "core" "testify")
        for shippedJar in ${SHIPPED_JARS[@]}; do
            for jar in $JARS; do
                if [[ $(basename $jar) == *"$shippedJar"* ]]; then
                    echo "Checking $(basename $jar)"
                    if $(unzip -p $jar META-INF/MANIFEST.MF | grep -q "Bundle-License: https://www.apache.org/licenses/LICENSE-2.0.txt"); then
                        echo "License found"
                    else
                        echo "License not found"
                        exit 1
                    fi
                else
                    continue
                fi
            done
        done
